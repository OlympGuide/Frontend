
name: Cypess-Test-Jasmin-Delete-Me
on:
  push:
    branches: [ "KAN-56-Frontend-Testing" ]


env:
  # GENERAL
  BACKEND_DIRECTORY: OlympGuide
  # DOCKER env
  IMAGE_NAME: ${{ github.repository }}/webserver
  ORGANISATION: OlympGuide
  DOCKERFILE-PATH: Dockerfile.development

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: action-docker-compose
          # You may pin to the exact commit or the version.
          # uses: sudo-bot/action-docker-compose@ef4c4da08a9673f93d4eb8a5da1e942bf24a37ea
        uses: sudo-bot/action-docker-compose@latest
        with:
          # Command line arguments
          cli-args: up --build -d backend db


      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run dev