name: PR-Workflow
on:
  pull_request:
    branches: [ "main", "dev"]
    types: [opened, synchronize]

env:
  # GENERAL
  BACKEND_DIRECTORY: OlympGuide
  # DOCKER env
  IMAGE_NAME: ${{ github.repository }}/webserver
  ORGANISATION: OlympGuide

jobs:
  build:  
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20.11.1'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

      - name: Build Vue Project
        run: npm run build

      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
  
      - name: Build Docker Image
        run: docker build . --file ./Dockerfile.local

  prettier:
    needs: build
    name: Prettier Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Run Prettier
        uses: rutajdash/prettier-cli-action@v1.0.0
        with:
            config_path: ./.prettierrc.json
            file_pattern: "**/*.{js,ts,css}"
            
      # This step only runs if prettier finds errors causing the previous step to fail
      # This steps lists the files where errors were found
      - name: Prettier Output
        if: ${{ failure() }}
        shell: bash
        run: |
            echo "The following files are not formatted:"
            echo "${{steps.prettier-run.outputs.prettier_output}}"